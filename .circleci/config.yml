version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
jobs:
  makeenv_37:
    docker:
      - image: nipype/nipype
    working_directory: /tmp/src/splora
    steps:
      - checkout
      - persist_to_workspace:
          root: /tmp
          paths:
            - src/splora
      - restore_cache:
          key: conda-py37-v1-{{ checksum "setup.cfg" }}
      - run:
          name: Generate environment
          command: |
            if [[ -e /opt/miniconda-latest/envs/splora_py37 ]]; then
              echo "Restoring environment from cache"
              source /etc/afni/afni.sh
              source activate splora_py37
            else
              source /etc/afni/afni.sh
              conda create -yq -n splora_py37 python=3.7
              source activate splora_py37
              pip install -e ".[test,doc]"
            fi
      - save_cache:
          key: conda-py37-v1-{{ checksum "setup.cfg" }}
          paths:
            - /opt/miniconda-latest/envs/splora_py37

  unittest_37:
    docker:
      - image: nipype/nipype
    working_directory: /tmp/src/splora
    steps:
      - checkout
      - restore_cache:
          key: conda-py37-v1-{{ checksum "setup.cfg" }}
      - run:
          name: Running unit tests
          command: |
            source /etc/afni/afni.sh
            source activate splora_py37  # depends on makeenv_37
            make unittest
            mkdir /tmp/src/coverage
            mv /tmp/src/splora/.coverage /tmp/src/coverage/.coverage.py37
      - persist_to_workspace:
          root: /tmp
          paths:
            - src/coverage/.coverage.py37

  style_check:
    docker:
      - image: nipype/nipype
    working_directory: /tmp/src/splora
    steps:
      - checkout
      - restore_cache:
          key: conda-py37-v1-{{ checksum "setup.cfg" }}
      - run:
          name: Style check
          command: |
            # apt-get install -yqq make
            source activate splora_py37  # depends on makeenv37
            make lint
      - store_artifacts:
          path: /tmp/data/lint

  # build_docs:
  #   working_directory: /tmp/src/splora
  #   docker:
  #     - image: nipype/nipype
  #   steps:
  #     - attach_workspace:  # get splora
  #         at: /tmp
  #     - restore_cache:  # load environment
  #         key: conda-py37-v1-{{ checksum "setup.cfg" }}
  #     - run:
  #         name: Build documentation
  #         command: |
  #           # apt-get install -yqq make
  #           source activate splora_py37  # depends on makeenv_37
  #           pip install sphinx_rtd_theme
  #           make -C docs html
  #     - store_artifacts:
  #         path: /tmp/src/splora/docs/_build/html

  merge_coverage:
    working_directory: /tmp/src/splora
    docker:
      - image: nipype/nipype
    steps:
      - attach_workspace:
          at: /tmp
      - checkout
      - restore_cache:
          key: conda-py37-v1-{{ checksum "setup.cfg" }}
      - run:
          name: Merge coverage files
          command: |
            # apt-get install -yqq curl
            source activate splora_py37  # depends on makeenv37
            cd /tmp/src/coverage/
            coverage combine
            coverage xml
      - store_artifacts:
          path: /tmp/src/coverage
      - codecov/upload:
          file: /tmp/src/coverage/coverage.xml

workflows:
  version: 2.1
  build_test:
    jobs:
      - makeenv_37
      - unittest_37:
          requires:
            - makeenv_37
