[tox]
envlist = py310, py311, py312, py313, lint
isolated_build = true
skip_missing_interpreters = true

[testenv]
description = Run tests with pytest
deps =
    pytest>=7.0
    pytest-cov>=4.0
commands =
    pytest {posargs:splora/tests}

[testenv:lint]
description = Run linting with ruff
deps =
    ruff>=0.1.0
commands =
    ruff check splora
    ruff format --check splora

[testenv:format]
description = Format code with ruff
deps =
    ruff>=0.1.0
commands =
    ruff check --fix splora
    ruff format splora

[testenv:docs]
description = Build documentation with sphinx
deps =
    sphinx>=6.0
    sphinx-argparse>=0.4.0
    sphinx-rtd-theme>=1.0
commands =
    sphinx-build -b html docs docs/_build/html

[testenv:coverage]
description = Run tests with coverage
deps =
    pytest>=7.0
    pytest-cov>=4.0
commands =
    pytest --cov=splora --cov-report=term-missing --cov-report=html {posargs:splora/tests}
